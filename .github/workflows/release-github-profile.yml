name: release-github-profile
on:
  workflow_dispatch:
env:
  APP_NAME: "@meta/github-profile"
  APP_DIST: "dist/"
  PUBLISH_DIR: "dist/"
jobs:
  Release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2

      - name: Set node version to 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "pnpm"

      - name: Install dependency
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm turbo run build --filter=${{ env.APP_NAME }}

      - name: Copy dist files
        run: pnpm --filter=${{ env.APP_NAME }} -c exec cp -rf ${{ env.APP_DIST }} ${{ github.workspace }}/${{ env.PUBLISH_DIR }}

      - name: Publish
        uses: ./.github/actions/publish-github-io
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          TARGET_REPO: otherlite/otherlite
          TARGET_BRANCH: main
          PUBLISH_DIR: ${{ env.PUBLISH_DIR }}
