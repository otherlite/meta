name: release-github-profile
on:
  workflow_dispatch:
env:
  APP_ENV: "@meta/github-profile"
  APP_DIR: "github-profile"
jobs:
  Release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2

      - name: Set node version to 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "pnpm"

      - name: Install dependency
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm turbo run build --filter=${{ env.APP_ENV }}

      - name: Publish
        uses: ./.github/actions/publish-github-io
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BUILD_DIR: dist/
          BUILD_PACKAGE: ${{ env.APP_ENV }}
          TARGET_REPO: otherlite/otherlite.github.io
          TARGET_BRANCH: main
          TARGET_DIR: ${{ env.APP_DIR }}
